<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteo de Nombres (sin repeticiones)</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #93c5fd, #c7d2fe);
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    h2 {
      color: #1d4ed8;
    }

    input {
      padding: 0.6rem;
      width: 80%;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-top: 1rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e40af;
    }

    #resultado {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #16a34a;
      min-height: 1.5em;
    }

    footer {
      margin-top: 2rem;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéÅ Sorteo de Nombres</h2>
    <p>Escribe tu nombre y descubre a qui√©n te ha tocado (sin repeticiones):</p>
    <input type="text" id="miNombre" placeholder="Tu nombre" />
    <button onclick="sortear()">Sortear</button>
    <div id="resultado"></div>
  </div>

  <footer>üí° Sistema sincronizado con Firebase</footer>

  <!-- Script principal -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    // üöÄ CONFIGURA AQU√ç TU PROYECTO FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyCHoq7dpPKYU_fgDj5i9i42GffcTTrSc4g",
      authDomain: "amigo-9b9e2.firebaseapp.com",
      databaseURL: "https://amigo-9b9e2-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "amigo-9b9e2",
      storageBucket: "amigo-9b9e2.firebasestorage.app",
      messagingSenderId: "921249334373",
      appId: "1:921249334373:web:587e18fe000d227603728c",
      measurementId: "G-KPM6K6ZPMP"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // üìã Lista de participantes
    ///const nombres = ["David", "Ana", "Carlos", "Mar√≠a", "Juan", "Sof√≠a", "Pedro", "Luc√≠a"];
    async function cargarNombres() {
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, "nombres"));
      return snapshot.exists() ? snapshot.val() : [];
    }
 

    async function sortear() {
      const miNombre = document.getElementById("miNombre").value.trim();
      const resultadoDiv = document.getElementById("resultado");

      if (!miNombre) {
        resultadoDiv.textContent = "‚ùó Escribe tu nombre.";
        resultadoDiv.style.color = "red";
        return;
      }
      const nombres = await cargarNombres();

      if (!nombres.includes(miNombre)) {
        resultadoDiv.textContent = "‚ö†Ô∏è Tu nombre no est√° en la lista.";
        resultadoDiv.style.color = "red";
        return;
      }

      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, "asignaciones"));
      const asignaciones = snapshot.exists() ? snapshot.val() : {};

      // Si ya tiene asignaci√≥n previa
      if (asignaciones[miNombre]) {
        resultadoDiv.innerHTML = `‚úÖ Ya tienes asignado: <strong>${asignaciones[miNombre]}</strong>`;
        resultadoDiv.style.color = "#16a34a";
        return;
      }

      // Obt√©n todos los nombres ya usados
      const usados = Object.values(asignaciones);

      // Nombres disponibles
      const disponibles = nombres.filter(
        n => n.toLowerCase() !== miNombre.toLowerCase() && !usados.includes(n)
      );

      if (disponibles.length === 0) {
        resultadoDiv.textContent = "üòÖ No hay m√°s nombres disponibles.";
        resultadoDiv.style.color = "red";
        return;
      }

      // Escoge uno al azar
      const elegido = disponibles[Math.floor(Math.random() * disponibles.length)];

      // Guarda la asignaci√≥n
      await set(ref(db, `asignaciones/${miNombre}`), elegido);

      resultadoDiv.innerHTML = `üéâ Te ha tocado: <strong>${elegido}</strong>`;
      resultadoDiv.style.color = "#16a34a";
    }

    window.sortear = sortear;
  </script>
</body>
</html>
